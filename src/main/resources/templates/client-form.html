<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εγγραφή Πελάτη | Aristotelous Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client-form.css}">
</head>
<body>

<div class="hero">
    <div class="hero-overlay"></div>

    <div class="form-container text-white">
        <h3 class="mb-4 text-center">Εγγραφή Πελάτη</h3>

        <form th:action="@{/hotel/clients/insert}" th:object="${clientInsertDTO}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Όνομα Χρήστη</label>
                <input th:field="*{username}" type="text" class="form-control" id="username">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Κωδικός Πρόσβασης</label>
                <input th:field="*{password}" type="password" class="form-control" id="password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">Όνομα</label>
                <input th:field="*{firstname}" type="text" class="form-control" id="firstname">
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Επώνυμο</label>
                <input th:field="*{lastname}" type="text" class="form-control" id="lastname">
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Τηλέφωνο</label>
                <input th:field="*{phone}" type="text" class="form-control" id="phone">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="vat" class="form-label">ΑΦΜ</label>
                <input th:field="*{vat}" type="text" class="form-control" id="vat">
                <div th:if="${#fields.hasErrors('vat')}" th:errors="*{vat}" class="text-danger small"></div>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <button type="submit" class="btn btn-warning w-100">Εγγραφή</button>
            <a href="/register" class="btn btn-outline-light w-100 mt-3">
                <i class="fas fa-arrow-left me-2"></i> Επιστροφή
            </a>
        </form>
    </div>
</div>

</body>
</html>
