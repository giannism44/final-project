<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Σύνδεση | Aristotelous Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-form">
    <h3>Σύνδεση στο Aristotelous Hotel</h3>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Όνομα χρήστη</label>
            <input type="text" name="username" class="form-control" id="username" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Κωδικός πρόσβασης</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
    </form>

    <div class="text-center mt-3">
        <span>Δεν έχετε λογαριασμό;  </span>
        <a href="/register" class="text-warning">Εγγραφή</a>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <a href="/" class="btn btn-warning">
            <i class="fas fa-arrow-left me-1"></i> Αρχική Σελίδα
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
